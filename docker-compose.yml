services:
  # Redis - Cache
  redis:
    image: redis:7-alpine
    container_name: tetraedro-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - tetraedro-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # Frontend - React App
  frontend:
    build:
      context: .
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${ANON_KEY}
    image: ${DOCKER_REGISTRY:-ghcr.io}/${GITHUB_REPOSITORY:-tetraedro}/frontend:${IMAGE_TAG:-latest}
    container_name: tetraedro-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
      VITE_SUPABASE_ANON_KEY: ${ANON_KEY}
    networks:
      - tetraedro-network

networks:
  tetraedro-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
